<html>
    <head>
        <title>Faaiz Puthawala Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <style>
            .spinner-wrapper {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ff6347;
                z-index: 999999;
            }
            .spinner {
                width: 40px;
                height: 40px;
                background-color: #333;
                position: absolute;
                top: 48%;
                left: 48%;
                -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
                animation: sk-rotateplane 1.2s infinite ease-in-out;
            }

            @-webkit-keyframes sk-rotateplane {
                0% { -webkit-transform: perspective(120px) }
                50% { -webkit-transform: perspective(120px) rotateY(180deg) }
                100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
            }

            @keyframes sk-rotateplane {
                0% { 
                    transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                    -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg) 
                }
                50% { 
                    transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                    -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg) 
                } 100%
                {   
                    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                }
            }
            .container{
                display:flex ;
                flex-direction: row;
            }
            @media (max-width: 800px) {
                .container{
                    flex-direction: column;
                    width:fit-content;
                    height:fit-content;
                }
                .photo{
                    padding-top: 5%;
                    margin-left: auto;
                    margin-right: auto;
                }
                img{
                    height:75%;
                    width:90%;
                    align-items: center;
                    
                }
                .name{
                    width: 300px;
                    height:150px;
                    font-size:15px;
                }
            }
            .name{
                padding:20px;
                width:400px;
                height:200px;
                font-size: 25px;
                background-color: #f5f5f5;
                position: relative;
                padding-right: 5px;
            }
            .field{
                height:50px;
                width:370px ;
                background-color: black;
                font-size: 25px;
                font-weight:bolder;
                color: whitesmoke;
                padding:10px 18px;

            }
            .photo{
                height:auto;
                width:auto;
                position: relative;
                padding-left: 10%;
            }
            
        </style>
    </head>
    <body margin=0>

        <div class="spinner-wrapper">
            <div class="spinner"></div>
        </div>
        
        <div class="container" style="justify-content: center;align-items: center;min-height: 100vh;">
            <div class="name">
                <div style="padding-bottom: 7px;font-family:'Roboto',sans-serif;color:#646464;font-weight: 500;">Hey there I'm</div>
                <div style="padding-bottom: 20px;font-size:30px;font-family:'Roboto',sans-serif;color:black;font-weight:bolder;">FAAIZ PUTHAWALA</div>
                <div class="field">
                    <div style="margin-left:5%;margin-top:3%"><u>MECHANICAL ENGINEER</u></div>
            </div>
        </div>

        <div class="container">
                <div class="photo" ><img  src="https://faaizputhawala.files.wordpress.com/2020/07/download.png?w=370&h=" width="104%"></div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" type="text/javascript"></script>
        <script    type="text/javascript">
            $(window).load(function() { // makes sure the whole site is loaded
            $('.spinner').fadeOut(); // will first fade out the loading animation
            $('.spinner-wrapper').delay(50).fadeOut(100); // will fade out the white DIV that covers the website.
            $('body').delay(50).css({'overflow':'visible'});
        })
        </script>
   </body>
</html>
